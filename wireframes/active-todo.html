<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>single-todo â€” Active Todo</title>
<style>
/* === RESET === */
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

/* === TOKENS === */
:root {
  --color-void: #0A0A0F;
  --color-surface: #12121A;
  --color-surface-raised: #1A1A2E;
  --color-surface-hover: #222240;
  --color-surface-active: #2A2A4A;
  --color-neon: #00F0FF;
  --color-neon-20: #00F0FF33;
  --color-neon-40: #00F0FF66;
  --color-neon-70: #00F0FFB3;
  --color-success: #00FF88;
  --color-danger: #FF3366;
  --color-warning: #FFB800;
  --color-text-primary: #E8E8F0;
  --color-text-secondary: #8888A0;
  --color-text-disabled: #4A4A60;
  --color-border: #FFFFFF08;
  --color-border-strong: #FFFFFF14;

  --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  --text-hero: 48px;
  --text-headline: 32px;
  --text-title: 24px;
  --text-body: 16px;
  --text-small: 14px;
  --text-label: 12px;

  --space-1: 4px;
  --space-2: 8px;
  --space-3: 12px;
  --space-4: 16px;
  --space-5: 20px;
  --space-6: 24px;
  --space-8: 32px;
  --space-10: 40px;
  --space-12: 48px;
  --space-16: 64px;

  --radius-sm: 8px;
  --radius-md: 12px;
  --radius-lg: 16px;
  --radius-xl: 24px;
  --radius-full: 9999px;

  --shadow-raised: 4px 6px 16px #00000060, 2px 3px 4px #00000030;
  --shadow-inset: inset 2px 3px 6px #00000060, inset -1px -1px 2px #FFFFFF06;
  --shadow-toast: 4px 6px 24px #00000080, 0 0 40px #00F0FF11;

  --glow-idle: 0 0 8px #00F0FF11;
  --glow-hover: 0 0 16px #00F0FF33, 0 0 40px #00F0FF11;
  --glow-focus: 0 0 20px #00F0FF66, 0 0 60px #00F0FF22, 0 0 120px #00F0FF0A;
  --glow-success-idle: 0 0 8px #00FF8811;
  --glow-success-hover: 0 0 16px #00FF8833, 0 0 40px #00FF8811;
  --glow-success-focus: 0 0 20px #00FF8866, 0 0 60px #00FF8822;
  --glow-danger-hover: 0 0 16px #FF336633, 0 0 40px #FF336611;
  --glow-danger-focus: 0 0 20px #FF336666, 0 0 60px #FF336622;

  --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
  --ease-in: cubic-bezier(0.7, 0, 0.84, 0);
  --ease-in-out: cubic-bezier(0.65, 0, 0.35, 1);
  --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);

  --duration-instant: 100ms;
  --duration-fast: 200ms;
  --duration-normal: 300ms;
  --duration-slow: 400ms;
}

/* === GLOBAL === */
html {
  font-family: var(--font-sans);
  font-size: 16px;
  line-height: 1.5;
  color: var(--color-text-primary);
  background: var(--color-void);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

body {
  min-height: 100vh;
  min-height: 100dvh;
  background: var(--color-void);
}

/* === APP SHELL === */
.app-shell {
  width: 100%;
  max-width: 480px;
  min-height: 100vh;
  min-height: 100dvh;
  margin: 0 auto;
  padding: var(--space-4);
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  background-color: var(--color-void);
  background-image:
    radial-gradient(ellipse at 30% 20%, #12121A 0%, transparent 50%),
    radial-gradient(ellipse at 70% 80%, #0D0D15 0%, transparent 40%);
}

.app-header {
  width: 100%;
  display: flex;
  justify-content: center;
  padding-top: var(--space-12);
  flex-shrink: 0;
}

.app-content {
  flex: 1;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* === LOGO === */
.logo {
  height: 40px;
  width: auto;
  filter: drop-shadow(0 0 8px #00F0FF22);
  transition: filter var(--duration-fast) ease;
}
.logo:hover {
  filter: drop-shadow(0 0 16px #00F0FF44);
}

/* === TODO CARD === */
.todo-card {
  width: 100%;
  max-width: 480px;
  padding: var(--space-6);
  background-color: var(--color-surface);
  background-image:
    repeating-linear-gradient(
      145deg,
      transparent,
      transparent 2px,
      #FFFFFF02 2px,
      #FFFFFF02 3px
    );
  border: 1px solid var(--color-border);
  border-top-color: #FFFFFF12;
  border-left-color: #FFFFFF10;
  border-bottom-color: #00000040;
  border-right-color: #00000030;
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-raised);
  animation: card-enter var(--duration-slow) var(--ease-spring) forwards;
  position: relative;
  overflow: visible;
}

/* === EMBOSSED LABEL === */
.todo-label {
  display: block;
  font-size: var(--text-label);
  font-weight: 600;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  color: var(--color-text-disabled);
  text-shadow: 0 1px 0 #1A1A2E, 0 -1px 0 #000000;
  margin-bottom: var(--space-3);
}

/* === TODO TEXT === */
.todo-text {
  font-size: var(--text-headline);
  font-weight: 700;
  line-height: 1.25;
  letter-spacing: -0.01em;
  color: var(--color-text-primary);
  text-shadow: 0 2px 4px #00000080, 0 -1px 0 #FFFFFF08;
  word-wrap: break-word;
  overflow-wrap: break-word;
}

/* === TIMESTAMP === */
.todo-timestamp {
  display: flex;
  align-items: center;
  gap: var(--space-1);
  margin-top: var(--space-2);
  font-size: var(--text-small);
  color: var(--color-text-secondary);
}

.icon-clock { flex-shrink: 0; }

/* === ACTION BUTTONS === */
.action-row {
  display: flex;
  gap: var(--space-3);
  margin-top: var(--space-6);
}

.btn-action {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: var(--space-2);
  padding: var(--space-3) var(--space-4);
  min-height: 48px;
  border-radius: var(--radius-sm);
  font-family: var(--font-sans);
  font-size: var(--text-body);
  font-weight: 600;
  cursor: pointer;
  transition:
    box-shadow var(--duration-fast) ease,
    border-color var(--duration-fast) ease,
    color var(--duration-instant) ease,
    background-color var(--duration-instant) ease,
    transform var(--duration-fast) var(--ease-spring);
}

.btn-action:focus-visible {
  outline: 2px solid var(--color-neon);
  outline-offset: 3px;
  box-shadow: var(--glow-focus);
}

.btn-done {
  background: var(--color-surface-raised);
  border: 1px solid #00FF8833;
  color: var(--color-success);
  box-shadow: var(--glow-success-idle);
}

.btn-done:hover {
  background: #00FF8811;
  border-color: #00FF8866;
  box-shadow: var(--glow-success-hover);
  transform: translateY(-1px);
}

.btn-done:active {
  transform: translateY(0);
  box-shadow: var(--shadow-inset), var(--glow-success-focus);
}

.btn-drop {
  background: var(--color-surface-raised);
  border: 1px solid var(--color-border);
  color: var(--color-text-secondary);
}

.btn-drop:hover {
  border-color: #FF336644;
  color: var(--color-danger);
  box-shadow: var(--glow-danger-hover);
  transform: translateY(-1px);
}

.btn-drop:active {
  transform: translateY(0);
  box-shadow: var(--shadow-inset), var(--glow-danger-focus);
}

/* === TOAST === */
.toast-region {
  position: fixed;
  bottom: var(--space-6);
  left: 50%;
  transform: translateX(-50%);
  z-index: 200;
  pointer-events: none;
}

.toast {
  display: inline-flex;
  align-items: center;
  padding: var(--space-3) var(--space-5);
  background-color: var(--color-surface);
  background-image:
    repeating-linear-gradient(145deg, transparent, transparent 2px, #FFFFFF02 2px, #FFFFFF02 3px);
  border: 1px solid #00F0FF22;
  border-top-color: #FFFFFF18;
  border-radius: var(--radius-full);
  box-shadow: var(--shadow-toast), 0 0 20px #00F0FF22;
  color: var(--color-text-primary);
  font-size: var(--text-small);
  font-weight: 500;
  white-space: nowrap;
  animation: toast-enter var(--duration-normal) var(--ease-spring) forwards;
}

.toast.exiting {
  animation: toast-exit var(--duration-fast) var(--ease-in) forwards;
}

/* === GLOW PULSE on entry === */
.todo-card::after {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: inherit;
  pointer-events: none;
  animation: glow-pulse 800ms var(--ease-out) forwards;
}

/* === FOCUS === */
:focus-visible {
  outline: 2px solid var(--color-neon);
  outline-offset: 3px;
  box-shadow: var(--glow-focus);
}
:focus:not(:focus-visible) { outline: none; }

/* === ANIMATIONS === */
@keyframes card-enter {
  0% { opacity: 0; transform: scale(0.95) translateY(8px); }
  60% { opacity: 1; }
  100% { opacity: 1; transform: scale(1) translateY(0); }
}

@keyframes glow-pulse {
  0% { box-shadow: 0 0 20px #00F0FF66, 0 0 60px #00F0FF22, 0 0 120px #00F0FF0A; }
  50% { box-shadow: 0 0 30px #00F0FF88, 0 0 80px #00F0FF33, 0 0 160px #00F0FF11; }
  100% { box-shadow: 0 0 0 transparent; }
}

@keyframes toast-enter {
  from { opacity: 0; transform: translateY(100%) scale(0.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

@keyframes toast-exit {
  from { opacity: 1; transform: translateY(0) scale(1); }
  to { opacity: 0; transform: translateY(100%) scale(0.95); }
}

/* === RESPONSIVE === */
@media (max-width: 639px) {
  .todo-text { font-size: var(--text-title); }
  .todo-card { padding: var(--space-5); }
  .action-row { flex-direction: column; }
}

@media (min-width: 640px) {
  .app-shell { padding: var(--space-8); }
  .todo-text { font-size: 28px; }
}

@media (min-width: 1024px) {
  .app-shell { padding: var(--space-16); }
}

@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}
</style>
</head>
<body>

<div class="app-shell" role="main" aria-label="single-todo">
  <header class="app-header">
    <a href="/" aria-label="single-todo home">
      <svg class="logo" viewBox="0 0 120 120" width="40" height="40" aria-label="single-todo">
        <defs>
          <linearGradient id="frame-edge" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.08"/>
            <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.02"/>
          </linearGradient>
          <filter id="neon-glow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
            <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>
        </defs>
        <rect x="8" y="8" width="104" height="104" rx="24" ry="24" fill="url(#frame-edge)" stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="1.5"/>
        <circle cx="60" cy="56" r="30" fill="#00F0FF" filter="url(#neon-glow)"/>
        <path d="M47 56 L55 64 L73 46" stroke="#0A0A0F" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <circle cx="52" cy="48" r="12" fill="#FFFFFF" fill-opacity="0.15"/>
      </svg>
    </a>
  </header>

  <main class="app-content">
    <article class="todo-card" role="status" aria-live="polite">
      <span class="todo-label" aria-hidden="true">YOUR FOCUS</span>
      
      <h2 class="todo-text">Send the revised proposal to Aya by 3pm</h2>
      
      <p class="todo-timestamp">
        <svg class="icon-clock" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>
        </svg>
        Added 5 min ago
      </p>
      
      <div class="action-row">
        <button class="btn-action btn-done" aria-label="Mark todo as done" onclick="handleComplete()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 6L9 17l-5-5"/>
          </svg>
          Done
        </button>
        <button class="btn-action btn-drop" aria-label="Delete todo" onclick="handleDelete()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
          Drop it
        </button>
      </div>
    </article>
  </main>

  <div class="toast-region" aria-live="assertive" aria-atomic="true" id="toastRegion"></div>
</div>

<script>
function showToast(text, duration) {
  const region = document.getElementById('toastRegion');
  const toast = document.createElement('div');
  toast.className = 'toast';
  toast.textContent = text;
  toast.setAttribute('role', 'status');
  region.appendChild(toast);
  
  setTimeout(() => {
    toast.classList.add('exiting');
    toast.addEventListener('animationend', () => toast.remove());
  }, duration || 3000);
}

function handleComplete() {
  showToast('Done. What\u2019s next?');
}

function handleDelete() {
  window.location.href = 'confirm-delete.html';
}

showToast('Locked in. Focus on this.', 3000);
</script>

</body>
</html>
