<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>single-todo — Confirm Delete</title>
<style>
/* === RESET === */
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

/* === TOKENS === */
:root {
  --color-void: #0A0A0F;
  --color-surface: #12121A;
  --color-surface-raised: #1A1A2E;
  --color-surface-hover: #222240;
  --color-surface-active: #2A2A4A;
  --color-neon: #00F0FF;
  --color-neon-20: #00F0FF33;
  --color-neon-40: #00F0FF66;
  --color-neon-70: #00F0FFB3;
  --color-success: #00FF88;
  --color-danger: #FF3366;
  --color-warning: #FFB800;
  --color-text-primary: #E8E8F0;
  --color-text-secondary: #8888A0;
  --color-text-disabled: #4A4A60;
  --color-border: #FFFFFF08;
  --color-border-strong: #FFFFFF14;

  --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  --text-hero: 48px;
  --text-headline: 32px;
  --text-title: 24px;
  --text-body: 16px;
  --text-small: 14px;
  --text-label: 12px;

  --space-1: 4px;
  --space-2: 8px;
  --space-3: 12px;
  --space-4: 16px;
  --space-5: 20px;
  --space-6: 24px;
  --space-8: 32px;
  --space-10: 40px;
  --space-12: 48px;
  --space-16: 64px;

  --radius-sm: 8px;
  --radius-md: 12px;
  --radius-lg: 16px;
  --radius-xl: 24px;
  --radius-full: 9999px;

  --shadow-raised: 4px 6px 16px #00000060, 2px 3px 4px #00000030;
  --shadow-floating: 8px 12px 32px #000000A0, 4px 6px 8px #00000040, 0 0 0 1px #FFFFFF08;
  --shadow-inset: inset 2px 3px 6px #00000060, inset -1px -1px 2px #FFFFFF06;

  --glow-idle: 0 0 8px #00F0FF11;
  --glow-hover: 0 0 16px #00F0FF33, 0 0 40px #00F0FF11;
  --glow-focus: 0 0 20px #00F0FF66, 0 0 60px #00F0FF22, 0 0 120px #00F0FF0A;
  --glow-danger-hover: 0 0 16px #FF336633, 0 0 40px #FF336611;
  --glow-danger-focus: 0 0 20px #FF336666, 0 0 60px #FF336622;

  --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
  --ease-in: cubic-bezier(0.7, 0, 0.84, 0);
  --ease-in-out: cubic-bezier(0.65, 0, 0.35, 1);
  --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);

  --duration-instant: 100ms;
  --duration-fast: 200ms;
  --duration-normal: 300ms;
  --duration-slow: 400ms;

  --z-overlay: 50;
  --z-modal: 100;
}

/* === GLOBAL === */
html {
  font-family: var(--font-sans);
  font-size: 16px;
  line-height: 1.5;
  color: var(--color-text-primary);
  background: var(--color-void);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

body {
  min-height: 100vh;
  min-height: 100dvh;
  background: var(--color-void);
  overflow: hidden;
}

/* === APP SHELL === */
.app-shell {
  width: 100%;
  max-width: 480px;
  min-height: 100vh;
  min-height: 100dvh;
  margin: 0 auto;
  padding: var(--space-4);
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  background-color: var(--color-void);
  background-image:
    radial-gradient(ellipse at 30% 20%, #12121A 0%, transparent 50%),
    radial-gradient(ellipse at 70% 80%, #0D0D15 0%, transparent 40%);
}

.app-header {
  width: 100%;
  display: flex;
  justify-content: center;
  padding-top: var(--space-12);
  flex-shrink: 0;
}

.app-content {
  flex: 1;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* === LOGO === */
.logo {
  height: 40px;
  width: auto;
  filter: drop-shadow(0 0 8px #00F0FF22);
}

/* === TODO CARD (DIMMED) === */
.todo-card {
  width: 100%;
  max-width: 480px;
  padding: var(--space-6);
  background-color: var(--color-surface);
  background-image:
    repeating-linear-gradient(145deg, transparent, transparent 2px, #FFFFFF02 2px, #FFFFFF02 3px);
  border: 1px solid var(--color-border);
  border-top-color: #FFFFFF12;
  border-left-color: #FFFFFF10;
  border-bottom-color: #00000040;
  border-right-color: #00000030;
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-raised);
  filter: brightness(0.4) blur(2px);
  pointer-events: none;
}

.todo-label {
  display: block;
  font-size: var(--text-label);
  font-weight: 600;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  color: var(--color-text-disabled);
  text-shadow: 0 1px 0 #1A1A2E, 0 -1px 0 #000000;
  margin-bottom: var(--space-3);
}

.todo-text {
  font-size: var(--text-headline);
  font-weight: 700;
  line-height: 1.25;
  letter-spacing: -0.01em;
  color: var(--color-text-primary);
  text-shadow: 0 2px 4px #00000080, 0 -1px 0 #FFFFFF08;
}

.todo-timestamp {
  display: flex;
  align-items: center;
  gap: var(--space-1);
  margin-top: var(--space-2);
  font-size: var(--text-small);
  color: var(--color-text-secondary);
}

.action-row {
  display: flex;
  gap: var(--space-3);
  margin-top: var(--space-6);
}

.btn-action {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: var(--space-2);
  padding: var(--space-3) var(--space-4);
  min-height: 48px;
  border-radius: var(--radius-sm);
  font-family: var(--font-sans);
  font-size: var(--text-body);
  font-weight: 600;
  cursor: default;
  background: var(--color-surface-raised);
  border: 1px solid var(--color-border);
  color: var(--color-text-secondary);
}

/* === CONFIRM OVERLAY === */
.confirm-backdrop {
  position: fixed;
  inset: 0;
  background: #0A0A0FCC;
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  z-index: var(--z-overlay);
  animation: backdrop-enter var(--duration-fast) var(--ease-out) forwards;
}

.confirm-dialog {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: calc(100% - var(--space-8));
  max-width: 360px;
  padding: var(--space-6);
  background: #12121ACC;
  backdrop-filter: blur(24px) saturate(1.2);
  -webkit-backdrop-filter: blur(24px) saturate(1.2);
  border: 1px solid #FFFFFF10;
  border-top-color: #FFFFFF18;
  border-radius: var(--radius-xl);
  box-shadow: var(--shadow-floating);
  z-index: var(--z-modal);
  text-align: center;
  animation: dialog-enter var(--duration-normal) var(--ease-spring) forwards;
  animation-delay: 50ms;
  opacity: 0;
}

.confirm-headline {
  font-size: var(--text-title);
  font-weight: 700;
  color: var(--color-text-primary);
  text-shadow: 0 2px 4px #00000080, 0 -1px 0 #FFFFFF08;
}

.confirm-body {
  margin-top: var(--space-2);
  font-size: var(--text-body);
  color: var(--color-text-secondary);
}

.confirm-actions {
  display: flex;
  gap: var(--space-3);
  margin-top: var(--space-6);
}

.btn-confirm {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: var(--space-3) var(--space-4);
  min-height: 48px;
  border-radius: var(--radius-sm);
  font-family: var(--font-sans);
  font-size: var(--text-body);
  font-weight: 600;
  cursor: pointer;
  transition:
    box-shadow var(--duration-fast) ease,
    border-color var(--duration-fast) ease,
    color var(--duration-instant) ease,
    background-color var(--duration-instant) ease,
    transform var(--duration-fast) var(--ease-spring);
}

.btn-confirm:focus-visible {
  outline: 2px solid var(--color-neon);
  outline-offset: 3px;
  box-shadow: var(--glow-focus);
}

.btn-confirm:focus:not(:focus-visible) { outline: none; }

/* Keep it — safe action, neon glow */
.btn-keep {
  background: var(--color-surface-raised);
  border: 1px solid var(--color-neon-20);
  color: var(--color-neon);
  box-shadow: var(--glow-idle);
}

.btn-keep:hover {
  background: #00F0FF0D;
  border-color: var(--color-neon-40);
  box-shadow: var(--glow-hover);
  transform: translateY(-1px);
}

.btn-keep:active {
  transform: translateY(0);
  box-shadow: var(--shadow-inset), var(--glow-focus);
}

/* Yes, drop it — destructive, muted until hover */
.btn-confirm-drop {
  background: var(--color-surface-raised);
  border: 1px solid var(--color-border);
  color: var(--color-text-secondary);
}

.btn-confirm-drop:hover {
  border-color: #FF336644;
  color: var(--color-danger);
  box-shadow: var(--glow-danger-hover);
  transform: translateY(-1px);
}

.btn-confirm-drop:active {
  transform: translateY(0);
  box-shadow: var(--shadow-inset), var(--glow-danger-focus);
}

/* === FOCUS === */
:focus-visible {
  outline: 2px solid var(--color-neon);
  outline-offset: 3px;
  box-shadow: var(--glow-focus);
}
:focus:not(:focus-visible) { outline: none; }

/* === ANIMATIONS === */
@keyframes backdrop-enter {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes dialog-enter {
  from {
    opacity: 0;
    transform: translate(-50%, calc(-50% + 16px)) scale(0.98);
  }
  to {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }
}

/* === RESPONSIVE === */
@media (max-width: 639px) {
  .todo-text { font-size: var(--text-title); }
  .todo-card { padding: var(--space-5); }
  .action-row { flex-direction: column; }
  .confirm-actions { flex-direction: column-reverse; }
}

@media (min-width: 640px) {
  .app-shell { padding: var(--space-8); }
}

@media (min-width: 1024px) {
  .app-shell { padding: var(--space-16); }
}

@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}
</style>
</head>
<body>

<div class="app-shell" role="main" aria-label="single-todo">
  <header class="app-header">
    <a href="/" aria-label="single-todo home">
      <svg class="logo" viewBox="0 0 120 120" width="40" height="40" aria-label="single-todo">
        <defs>
          <linearGradient id="frame-edge" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.08"/>
            <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.02"/>
          </linearGradient>
          <filter id="neon-glow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
            <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>
        </defs>
        <rect x="8" y="8" width="104" height="104" rx="24" ry="24" fill="url(#frame-edge)" stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="1.5"/>
        <circle cx="60" cy="56" r="30" fill="#00F0FF" filter="url(#neon-glow)"/>
        <path d="M47 56 L55 64 L73 46" stroke="#0A0A0F" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <circle cx="52" cy="48" r="12" fill="#FFFFFF" fill-opacity="0.15"/>
      </svg>
    </a>
  </header>

  <main class="app-content">
    <article class="todo-card" aria-hidden="true">
      <span class="todo-label">YOUR FOCUS</span>
      <h2 class="todo-text">Send the revised proposal to Aya by 3pm</h2>
      <p class="todo-timestamp">
        <svg class="icon-clock" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>
        </svg>
        Added 5 min ago
      </p>
      <div class="action-row">
        <button class="btn-action" disabled>Done</button>
        <button class="btn-action" disabled>Drop it</button>
      </div>
    </article>
  </main>
</div>

<!-- Confirm Delete Overlay -->
<div class="confirm-backdrop" aria-hidden="true" id="backdrop" onclick="handleCancel()"></div>

<div
  class="confirm-dialog"
  role="alertdialog"
  aria-modal="true"
  aria-labelledby="confirm-title"
  aria-describedby="confirm-desc"
  id="dialog"
>
  <h2 id="confirm-title" class="confirm-headline">Let this one go?</h2>
  <p id="confirm-desc" class="confirm-body">It won't be marked as done.</p>
  
  <div class="confirm-actions">
    <button class="btn-confirm btn-keep" aria-label="Cancel delete" onclick="handleCancel()" id="btnKeep">
      Keep it
    </button>
    <button class="btn-confirm btn-confirm-drop" aria-label="Confirm delete" onclick="handleConfirmDelete()">
      Yes, drop it
    </button>
  </div>
</div>

<script>
document.getElementById('btnKeep').focus();

document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') handleCancel();
  
  if (e.key === 'Tab') {
    const focusable = document.querySelectorAll('.confirm-dialog button');
    const first = focusable[0];
    const last = focusable[focusable.length - 1];
    
    if (e.shiftKey && document.activeElement === first) {
      e.preventDefault();
      last.focus();
    } else if (!e.shiftKey && document.activeElement === last) {
      e.preventDefault();
      first.focus();
    }
  }
});

function handleCancel() {
  window.location.href = 'active-todo.html';
}

function handleConfirmDelete() {
  window.location.href = 'empty-state.html';
}
</script>

</body>
</html>
