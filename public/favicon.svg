<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <filter id="fav-glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Circle mark only  no frame at favicon size -->
  <circle cx="16" cy="16" r="13"
          fill="#00F0FF" filter="url(#fav-glow)"/>
  <!-- Checkmark -->
  <path d="M10 16 L14 20 L22 12"
        stroke="#0A0A0F" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
        fill="none"/>
</svg>
