<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="frame-edge-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.02"/>
    </linearGradient>
  </defs>
  <!-- Rounded square frame -->
  <rect x="8" y="8" width="104" height="104" rx="24" ry="24"
        fill="url(#frame-edge-light)"
        stroke="#D0D0D8" stroke-width="1.5"/>
  <!-- Circle  deep black -->
  <circle cx="60" cy="56" r="30"
          fill="#0A0A0F"/>
  <!-- Checkmark carved into circle  white cut -->
  <path d="M47 56 L55 64 L73 46"
        stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"
        fill="none"/>
  <!-- Subtle shadow on circle -->
  <circle cx="52" cy="48" r="12"
          fill="#FFFFFF" fill-opacity="0.08"/>
  <!-- Logotype -->
  <text x="60" y="102" text-anchor="middle"
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="11" font-weight="500" letter-spacing="0.02em"
        fill="#0A0A0F" fill-opacity="0.5">
    single-todo
  </text>
</svg>
