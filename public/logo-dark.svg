<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="frame-edge-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.02"/>
    </linearGradient>
    <filter id="neon-glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="text-glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Rounded square frame -->
  <rect x="8" y="8" width="104" height="104" rx="24" ry="24"
        fill="url(#frame-edge-dark)"
        stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="1.5"/>
  <!-- Circle with neon fill -->
  <circle cx="60" cy="56" r="30"
          fill="#00F0FF" filter="url(#neon-glow)"/>
  <!-- Checkmark carved into circle -->
  <path d="M47 56 L55 64 L73 46"
        stroke="#0A0A0F" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"
        fill="none"/>
  <!-- Highlight on circle (145° light catch) -->
  <circle cx="52" cy="48" r="12"
          fill="#FFFFFF" fill-opacity="0.15"/>
  <!-- Logotype -->
  <text x="60" y="102" text-anchor="middle"
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="11" font-weight="500" letter-spacing="0.02em"
        fill="#E8E8F0" fill-opacity="0.6" filter="url(#text-glow)">
    single-todo
  </text>
</svg>
